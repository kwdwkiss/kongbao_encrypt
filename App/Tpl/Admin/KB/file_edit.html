<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />  
<script type="text/javascript" src="../Public/js/jquery-1.4.2.min.js"></script> 
<title>管理区域</title>
<script type="text/javascript">
	function  chk_submit(type)
	{
	  
		 if(type==2)
		 {
		 	var comm = $("#comm").val(); 
		 	if(comm=='')
		 	{
		 		alert('如果文件有误，请填写失败原因!');
		 		return false;
		 	}
		 } 
		 $('#deal_type').val(type); 
	}
</script>
</head> 
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>代理文件</h3>
      <ul class="tab-base"> 
         <li><a href="{:U('uploadfiles')}"><span>代理上传文件</span></a></li>   
         <li><a href="javascript:void(0)" class="current"><span>文件处理</span></a></li>  
      </ul>
    </div>
  </div>
<div id="man_zone">
<form action="__URL__/file_update" method="post">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td class="left_title_1">会员ID</td>
      <td><input type="text"  disabled="true"  size="31" value="{$file['user_id']}"></td>
    </tr>
    <tr>
      <td class="left_title_2">会员用户名</td>
      <td><input type="text"  disabled="true" size="31" value="{$file['username']}"></td>
    </tr>     
    <tr>
      <td class="left_title_1">空包类型</td> 
      <td> <input type="text" disabled="true"   size="31" value="{$file['name']}">  </td>
    </tr>
    <tr>
      <td class="left_title_2">文件名称</td> 
      <td> <input type="text" disabled="true"   size="31" value="{$file['filename']}">  </td>
    </tr> 
    <tr>
      <td class="left_title_1">文件地址</td> 
      <td> <input type="text" disabled="true"   size="31" value="{$file['fileurl']}">  </td>
    </tr> 
    <tr>
      <td class="left_title_2">上传时间</td> 
      <td> <input type="text" disabled="true"   size="31" value="{$file['addtime']}">  </td>
    </tr> 
     <tr>
      <td class="left_title_1">查看次数</td> 
      <td> <input type="text" disabled="true"   size="31" value="{$file['downcounts']}">  </td>
    </tr>     
    <tr>
      <td class="left_title_2">处理状态</td>
      <td>
      		   <input type="radio" value="0" disabled="true" <eq name="file.status" value="0">checked</eq> />待处理
          	   <input type="radio" value="1" disabled="true"  <eq name="file.status" value="1">checked</eq>   />已完成
          	   <input type="radio" value="2" disabled="true" <eq name="file.status" value="2">checked</eq> />失败
       </td>
    </tr> 
    <tr>
    	   <td class="left_title_1">失败原因</td>
    	  <td colspan="2">
    	  	<textarea name="comm" id="comm" rows="5" cols="40"></textarea>
    	 </td>
    </tr>      
    <tr bgcolor="#FFFFFF">
      <td colspan="2" class="left_title_1"><div align="center">
        <input type="hidden" name="id" value="{$file['id']}" /> 
        <input type="hidden" name="deal_type" id="deal_type" value="" />
        <if condition="$file.status==0">
        	<input type="submit" value="处理完成" onclick="return chk_submit(1)" />
        	<input type="submit" value="文件有误"  onclick="return chk_submit(2)"/>
        </if> 
        <input class="button" type="button" onclick="history.go(-1);" value="返回" /></div></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
