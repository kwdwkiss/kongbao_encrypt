<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<title>管理区域</title>
<script type="text/javascript">
function chk_submit()
{  
	var num = /^[0-9]+(.[0-9]{1,2})?$/; //金额的匹配规则 
	var money = document.getElementById('addmoney').value; 
	if(money=='')
	{
		alert('请填写变动金额!');
		return false;
	}
    if(!money.match(num))
    {
        	alert('变动金额格式不对!(XXX.XX)'); 
        	return false;
    }
	if(money<=0)
	{
		alert('变动金额必须大于0');
		return false;
	}   
} 
</script>
</head> 
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>会员管理</h3>
      <ul class="tab-base"> 
         <li><a href="{:U('index')}"><span>会员列表</span></a></li>  
         <li><a href="{:U('add')}" ><span>会员新增</span></a></li> 
         <li><a href="javascript:void(0)" class="current"><span>账号调整</span></a></li>  
      </ul>
    </div>
  </div>
<div id="man_zone">
<form action="__URL__/moneysavejq" onsubmit="return chk_submit()" method="post">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      		<td class="left_title_1">会员姓名</td>
      		<td>{$data['username']}</td>
    </tr>
    <tr>
      		<td class="left_title_2">当前余额</td>
      		<td>{$data['money']}</td>
    </tr>
     <tr>
      		<td class="left_title_1">当前可用佣金</td>
      		<td>{$data['refer_money']}</td>
    </tr>
    <tr>
    	<td class="left_title_2">账户类型</td>
         <td>  
         	<select name="account_type">
		         <option value="1" selected="true" >可用余额</option>
		         <option value="2" >可用佣金</option>
		     </select>
		 </td>	 
    </tr>    
    <tr>
    	<td class="left_title_1">金额变更类型</td>
         <td>  
         	<select name="bg_type">
		         <option value="1" selected="true" >增加金额</option>
		         <option value="2" >冲减金额</option>
		     </select>
		 </td>	 
    </tr>
    <tr>
      <td class="left_title_2">变更金额</td>
      <td><input type="text" name="addmoney" id="addmoney" size="31"></td>
    </tr>
    <tr>
      <td class="left_title_1">变更原因</td>
      <td><textarea name="reason" cols="50" rows="6"></textarea></td>
    </tr> 
	<td class="left_title_2">操作密码</td>
      <td><input type="text" name="caozuoma"  size="20" /></td>
    </tr>    
    <tr bgcolor="#FFFFFF">
      <td colspan="2" class="left_title_2">
        <div align="center"> 
	        <input type="hidden" name="id" value="{$data['id']}" />
	        <input type="submit" value="保存"   /> 
	        <input class="button" type="button" onclick="history.go(-1);" value="取消" />
        </div></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
