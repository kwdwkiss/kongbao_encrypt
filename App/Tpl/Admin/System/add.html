<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<title>管理区域</title>
</head> 
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>系统消息新增</h3>
      <ul class="tab-base"> 
         <li><a href="javascript:void(0)" class="current" ><span>系统消息新增</span></a></li>  
         <li><a href="{:U('index')}" ><span>系统消息列表</span></a></li> 
      </ul>
    </div>
  </div>
<div id="man_zone">
<form action="__URL__/insert" method="post">
  <table width="98%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td width="18%" class="left_title_1">标题</td>
      <td width="82%"><input type="text" name="title" size="40"></td>
    </tr>
    <tr>
	<td width="18%" class="left_title_2">信息类型</td>
      <td width="82%"><input type="text" name="type" size="40" value="系统消息"></td>
    </tr>
    <tr>
	 <td width="18%" class="left_title_1">发件人</td>
      <td width="82%"><input type="text" name="username" size="40" value="管理员"></td>
    </tr>
    <tr>
      <td class="left_title_2">内容</td>
      <td><textarea name="content" cols="80" rows="20"></textarea></td>
    </tr>
   <tr>
		<td colspan="2" class="left_title_1">
		<div align="center">
		 <input type="submit" value="保存" /> 
		 <input class="button" type="reset" value="取消" /></div>
		</td>
	</tr>
  </table>
  </form>
</div>
</body>
</html>
