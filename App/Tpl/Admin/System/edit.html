<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<title>管理区域</title>
<script type="text/javascript" src="../Public/js/jquery-1.4.2.min.js"></script> 
 <link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
  	KindEditor.ready(function(K) { 
	window.editor = K.create('#article');
	 		var editor = K.editor({
				allowFileManager : true
			}); 		
			K('#jietu_i').click(function() {
				editor.loadPlugin('image', function() {
					editor.plugin.imageDialog({
						showRemote : false,
						imageUrl : K('#jietu').val(),
						clickFn : function(url, title, width, height, border, align) {
							K('#jietu').val(url);
							$('#jietu_save').val(url);
							$("#tupian").attr('src',url);
							editor.hideDialog();
						}
					});
				});
		});		
}); 
</script>
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>系统消息管理</h3>
      <ul class="tab-base">
        <li><a href="{:U('index')}" ><span>系统消息列表</span></a></li>
         <li><a href="{:U('add')}" ><span>系统消息新增</span></a></li>
         <li><a href="javascript:void(0)" class="current"><span>系统消息编辑</span></a></li>
      </ul>
    </div>
  </div>
<div id="man_zone">
<form action="__URL__/save" method="post">
  <table width="97%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td width="18%" class="left_title_1"><span class="left-title">系统消息标题</span></td>
      <td width="82%"><input type="text" name="title" value="{$list.title}" size="40"></td>
    </tr> 
    <tr>
	<td width="18%" class="left_title_2">信息类型</td>
      <td width="82%"><input type="text" name="type" size="40" value="{$list.type}"></td>
    </tr>
    <tr>
	<td width="18%" class="left_title_1">发件人</td>
      <td width="82%"><input type="text" name="username" size="40" value="{$list.username}"></td>
    </tr>
    <tr>
      <td class="left_title_2">系统消息内容</td>
      <td>
      <textarea id="article" name="content" cols="100" rows="18">{$list.content}</textarea>
      </td> 
    </tr>
  <tr bgcolor="#FFFFFF">
      <td colspan="2" class="left_title_2"><div align="center">
      	<input type="hidden" name="id" value="{$list.mid}">
		 <input type="submit" value="保存" /> 
		 <input class="button" type="button" onclick="history.go(-1);" value="取消" /></div></td>
    </tr>
  </table>
  
</form>
</div>
</body>
</html>
