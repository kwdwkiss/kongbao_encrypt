<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<script type="text/javascript" src="../Public/js/jquery-1.4.2.min.js"></script>
<title>管理区域</title>
<style type="text/css">
<!--
#man_zone .table_style tr .search {
	margin-left: 10px;
}
-->
</style>
<script type="text/javascript"> 
	 // 全选 start
$(function()
{
    	$('.checkall').click(function(){
		$('.checkall').attr('checked',$(this).attr('checked'));
		$('.checkitem').each(function(){
			$(this).attr('checked',$('.checkall').attr('checked'));
		});
	});
}) 
</script>
</head>
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>文章类型</h3>
      <ul class="tab-base">
        <li><a href="javascript:void(0)" class="current" ><span>文章类型</span></a></li>
         <li><a href="{:U('add')}" ><span>类型新增</span></a></li> 
      </ul>
    </div>
  </div>
<div id="man_zone">

<table width="99%" border="0" align="center" cellpadding="3"
	cellspacing="1" class="table_style">
	<tr>
		<td colspan="7" class="left_title_2">
		<form class="search" action="__URL__/index" method="post">
		<div align="left">筛选：
			<select name="ftype">
				<option value="id" <if condition="I('ftype','')=='id'">selected</if> >类型ID</option>
				<option value="name"  <if condition="I('ftype','')=='name'">selected</if>>类型名称</option> 
			</select> 
		 <input type="text" name="keyword" value="{:I('keyword')}"  /> 
		<input type="submit" value="查询" />  
         <span style="float:right"><font color="red">{$count}</font>条数据符合条件</span>
		</div>
		</form> </td>
	</tr>
	<tr>
		<td width="4%" align="center"><input type="checkbox"  class="checkall" id="checkallBottom"></td>
		<td width="6%" class="left_title_1">
		<div align="center">编号</div>
		</td>
		<td width="21%" class="left_title_1">
		<div align="center">类别名称</div>
		</td>
		<td width="17%" class="left_title_1">
		<div align="center">类别别名</div>
		</td>
		<td width="" class="left_title_1"><div align="center">类别描述
		  </div>
	    <div align="center"></div>	    </td>
		<td width="16%" class="left_title_1">
		<div align="center">添加时间</div>
		</td>
		<td width="10%" class="left_title_1">
		<div align="center">操作</div>
		</td>
	</tr>
	<tbody>
			<form method="post" action="{:U('del')}" id="form" >
					<volist name="articletype" id="articletype">
						<tr>
					        <td align="center" ><input type="checkbox" name='id[]' value="{$articletype['id']}" class="checkitem"></td>
 							<td><div align="center">{$articletype['id']}</div></td>
							<td><div align="center">{$articletype['name']}</div></td>
							<td><div align="center">{$articletype['bieming']}</div></td>
							<td><div align="center">{$articletype['brief']}</div></td>
							<td><div align="center">{$articletype['addtime']}</div></td>
							<td>
								<div style="margin:0 13px 0 13px;float:left"><a title="修改文章类型信息" href="__URL__/edit/id/{$articletype['id']}"><img src="../Public/images/set2.gif" alt="编辑"></img></a></div>
								<div><a title="删除该条文章类型信息" href="__URL__/del/id/{$articletype['id']}" onclick="return confirm('确定要删除该条信息？')"><img src="../Public/images/pic12.gif" alt="删除"></img></a></div>
							</td>
						</tr>
					</volist>
			    </form>
      </tbody>
	    <tfoot>
		    <tr>
			     <td colspan="7">
			      <a href="JavaScript:void(0);" class="btn" onclick="if(confirm('确定要删除吗？')){$('#form').submit();}"><span>删除</span></a>
			       {$show} </td>
		    </tr>
	    </tfoot> 
</table>
</div>
</body>
</html>
