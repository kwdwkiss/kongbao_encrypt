<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<title>管理区域</title>
</head> 
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>小号管理</h3>
      <ul class="tab-base"> 
         <li><a href="{:U('index')}"><span>未使用小号</span></a></li>  
         <li><a href="{:U('add')}" ><span>小号新增</span></a></li>  
         <li><a href="{:U('used_index')}" ><span>已使用小号</span></a></li> 
         <li><a href="javascript:void(0)" class="current"><span>小号编辑</span></a></li>  
      </ul>
    </div>
  </div>
<div id="man_zone">
<form action="__URL__/update" method="post">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
     <tr>
      <td class="left_title_1">小号</td>
      <td><input type="text"  name="note_no" size="100" value="{$xiaohao[note_no]}"></td>
    </tr>
    <tr>
      <td class="left_title_2">小号类型</td> 
      <td>
      	    <select name="type_id">
      	    	<foreach name="type_list" item="type">
      	    		<option value="{$type['id']}" <if condition="$type['id']==$xiaohao['type_id']">selected</if> >{$type['name']}</option>
      	    	</foreach>
      	    </select> 
      </td>
    </tr>
     <tr>
      		<td class="left_title_1">账号</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[account]}"></td>
     </tr>
     <tr>
      		<td class="left_title_2">密码</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[password]}"></td>
     </tr>
     <tr>
      		<td class="left_title_1">邮箱</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[email]}"></td>
     </tr>
     <tr>
      		<td class="left_title_2">邮箱密码</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[email_pass]}"></td>
     </tr>
     <tr>
      		<td class="left_title_1">支付账号</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[pay_account]}"></td>
     </tr>
     <tr>
      		<td class="left_title_2">支付密码</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[pay_pass]}"></td>
     </tr>
     <tr>
      		<td class="left_title_1">身份证</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[shenfenzheng]}"></td>
     </tr>
     <tr>
      		<td class="left_title_2">姓名</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[truename]}"></td>
     </tr>
     <tr>
      		<td class="left_title_1">银行卡号</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[bank_account]}"></td>
     </tr>
     <tr>
      		<td class="left_title_2">银行卡余额</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao[bank_yue]}"></td>
     </tr>
       <tr>
      		<td class="left_title_1">支付宝密保</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao['alipay_question']}"></td>
     </tr>    
     <tr>
      		<td class="left_title_2">邮箱密保</td>  
      		<td><input type="text"    disabled="true" value="{$xiaohao['email_question']}"></td>
     </tr>      
    <tr>
    	 <td class="left_title_1">添加方式</td> 
          <td>
          	   <input type="radio" value="0" disabled="true"  <eq name="xiaohao.type" value="0">checked</eq>    />单条录入
          	   <input type="radio" value="1" disabled="true" <eq name="xiaohao.type" value="1">checked</eq> />批量录入
          </td>
    </tr>
    <tr>
    	 <td class="left_title_2">是否已用</td> 
          <td>
          	   <input type="radio" value="0" disabled="true" <eq name="xiaohao.isused" value="0">checked</eq>    />未使用
          	   <input type="radio" value="1" disabled="true" <eq name="xiaohao.isused" value="1">checked</eq> />已使用
          </td>
    </tr>
    <tr>
      <td class="left_title_1">订单编号</td>
      <td><input type="text" disabled="true"  size="31" value="{$xiaohao['order_no']}"></td>
    </tr>
    <tr>
      <td class="left_title_2">订单类型</td>
      <td>
          	   <input type="radio" value="0" disabled="true"  <eq name="xiaohao.order_type" value="0">checked</eq>   />购买订单
          	   <input type="radio" value="1" disabled="true" <eq name="xiaohao.order_type" value="1">checked</eq> />批发订单
       </td>
    </tr>
    <tr>
      <td class="left_title_1"> 添加时间</td>
      <td><input type="text" disabled="true"  size="31" value="{$xiaohao['addtime']}"></td>
    </tr> 
    <tr bgcolor="#FFFFFF">
      <td colspan="2" class="left_title_2"><div align="center">
        <input type="hidden" name="id" value="{$xiaohao['id']}" /> 
        <input type="submit" value="保存" />
        <input class="button" type="button" onclick="history.go(-1);" value="返回" /></div></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
