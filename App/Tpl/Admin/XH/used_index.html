<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<link href="../Public/js/lhgcalendar/_doc/prettify/prettify.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../Public/js/lhgcalendar/_doc/prettify/prettify.js"></script>
<script type="text/javascript" src="../Public/js/jquery-1.4.2.min.js"></script> 
<script type="text/javascript" src="../Public/js/lhgcalendar/lhgcalendar.min.js"></script>
<script type="text/javascript" src="../Public/js/demo.js"></script> 
<title>管理区域</title>
<style type="text/css">
<!--
#man_zone .table_style tr .search {
	margin-left: 10px;
}
-->
</style>
<script type="text/javascript">
	$(function()
{
    	$('.checkall').click(function(){
		$('.checkall').attr('checked',$(this).attr('checked'));
		$('.checkitem').each(function(){
			$(this).attr('checked',$('.checkall').attr('checked'));
		});
	});
}) 
</script>
</head>
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>小号管理</h3>
      <ul class="tab-base"> 
         <li><a href="{:U('index')}"><span>未使用小号</span></a></li>  
         <li><a href="{:U('add')}" ><span>小号新增</span></a></li>  
         <li><a href="javascript:void(0)" class="current" ><span>已使用小号</span></a></li>
      </ul>
    </div>
  </div>
<div id="man_zone">
  <table width="97%" border="0" align="center" cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td colspan="9" class="left_title_2">
        <form class="search" action="__URL__/used_index" method="post" id="form1">
          <div align="left">筛选： 
              <select name="ftype">
              	 <option value="note_no" <if condition="I('ftype')=='note_no'">selected</if>>小号</option>
                 <option value="order_no" <if condition="I('ftype')=='order_no'">selected</if>>订单编号</option>  
              </select>
              <input type="text" name="keyword" value="{:I('keyword')}"/> 
              <select name="type_id">
              	  <option value="">请选择小号类型</option>
                  <foreach name="type_list" item="type">
                  	    <option value="{$type['id']}" <if condition="I('type_id')==$type['id']">selected</if>  >{$type['name']}</option>
                  </foreach>
              </select>                         
             <input class="prettyprint"   id="starttime" name="starttime" value="{:I('starttime')}" style="width:130px;"/>至
               <input class="prettyprint"  id="endtime" name="endtime"  value="{:I('endtime')}" style="width:130px;"/> 
			  <if condition="$anquan_setting['anquan_xhdisuse']==1">
               <input type="hidden"  name="action" id="action" value="" />
                <input name="btdel" id="btdel" type="button" value="一键删除" />  
				</if>
               <input name="submit1" type="submit" value="查询" /> 
               <input name="submit2" type="reset" value="重置" />   
              <span style="float:right"><font color="red">{$count}</font>条数据符合条件</span>
          </div>
        </form>        
      </td> 
    </tr>
    <tr>   <th width="4%" align="center"><input type="checkbox"  class="checkall" id="checkallBottom"></th> 
      <td width="5%" class="left_title_1"><div align="center">ID</div></td>
      <td width="20%" class="left_title_1"><div align="center">小号</div></td> 
      <td width="10%" class="left_title_1"><div align="center">小号类型</div></td> 
      <td width="10%" class="left_title_1"><div align="center">账号</div></td> 
      <td width="15%" class="left_title_1"><div align="center">邮箱</div></td>  
      <td width="15%" class="left_title_1"><div align="center">订单编号</div></td> 
      <td width="15%" class="left_title_1"> <div align="center">添加时间</div> </td>  
      <td width="13%" class="left_title_1"><div align="center">操作</div></td>
    </tr>
     <form method="post" action="{:U('del')}" id="form" >
       <tbody>
	    <foreach name="xiaohao_list" item='xiaohao'> 
	      <tr>  <td align="center" ><input type="checkbox" name='id[]' value="{$xiaohao['id']}" class="checkitem"></td>
	        <td><div align="center">{$xiaohao['id']}</div></td>
	        <td><div align="center">{$xiaohao['note_no']}</div></td> 
	         <td><div align="center"> {$xiaohao['name']}  </div></td> 
	         <td><div align="center"> {$xiaohao['account']}</div> </td>
	         <td><div align="center"> {$xiaohao['email']}</div> </td>
	        <td><div align="center">{$xiaohao['order_no']}</div></td>
	        <td><div align="center">{$xiaohao['addtime']}</div></td>  
	        <td align="center">
	        	<div style="margin:0 10px 0 5px;float:left"><a title="小号信息查看" href="__URL__/edit/id/{$xiaohao['id']}"><img src="../Public/images/set2.gif" alt="查看" /></a></div>
 	          </td>
	      </tr>
	    </foreach>
	    </tbody>
	    <tfoot>
		    <tr>
			     <td colspan="9">
			     <if condition="$anquan_setting['anquan_xhdisuse']==1"> <a href="JavaScript:void(0);" class="btn" onclick="if(confirm('确定要删除吗？')){$('#form').submit();}"><span>删除</span></a><if>
			       {$show} </td>
		    </tr>
	    </tfoot>
	 </form>
  </table>
</div>
</body>
</html>
<script type="text/javascript">
	$(function(){  
    $('#starttime').calendar({ format:'yyyy-MM-dd HH:mm:ss' });
    $('#endtime').calendar({ format:'yyyy-MM-dd HH:mm:ss' }); 
});  
$(function()
{
     $('.checkall').click(function(){
		$('.checkall').attr('checked',$(this).attr('checked'));
		$('.checkitem').each(function(){
			$(this).attr('checked',$('.checkall').attr('checked'));
		});
	}); 
});  
</script>
<if condition="$anquan_setting['anquan_xhdisuse']==1">
<script>
$(function(){

	 $("#btdel").click(function(){
	if($("#type_id").val()==""){
		alert("请选择空包类型");
		return false;
	}
		if($("#starttime").val()==""){
		alert("请输入起始日期");
		return false;
	}
		if($("#endtime").val()==""){
		alert("请输入结束日期");
		return false;
	}
		 if (confirm("确定要将满足条件的订单删除掉？删除将不可恢复")){
			 $("#form1 #action").val("删除成功");
			 alert($("#form1 #action").val());
			 $("#form1")[0].submit();
		 }
	 });
})
</script>
</if>
