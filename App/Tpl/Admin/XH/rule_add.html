<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<script type="text/javascript" src="../Public/js/jquery-1.4.2.min.js"></script> 
<title>管理区域</title>
<script type="text/javascript">
    var i = 0;
	var tr_model = "<tr>"+
		"<td><input style='width: 100%' nc_type_name='name'  type='text' name='rule_col[key][name]'></td>"+
		"<td><input style='width: 100%'  type='text' name='rule_col[key][content]'></td>"+ 
		"<td align=center><input type='button' onclick='col_delete($(this))' value='移除' /></td>" +
		"</tr>";
	function col_delete(obj)
	{
		 obj.parent().parent().remove();  
	} 
	function col_add()
	{ 
		$('#rows > tr:last').after(tr_model.replace(/key/g, i));
		i++;
	} 
</script>
</head> 
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>小号类型</h3>
      <ul class="tab-base">
        	<li><a href="{:U('type')}" ><span>小号类型</span></a></li>
         	<li><a href="{:U('type_add')}" ><span>类型新增</span></a></li> 
         	<li><a href="{:U('rule_index')}" ><span>导入规则</span></a></li> 
         	<li><a href="javascript:void(0)" class="current" ><span>规则新增</span></a></li>      
      </ul>
    </div>
  </div>
<div id="man_zone">
<form action="__URL__/rule_insert" method="post" enctype="multipart/form-data"  onsubmit="chk_submit()" >
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td width="18%" class="left_title_1"><span class="left-title">规则描述</span></td>
      <td width="82%">字段对应:<br/>{$fields_comm}<br/>
      		<font color="red">名称：是指小号导入格式中各项的名称</font><br/>
      		<font color="red">对应数字：填写以上字段对应的数字,可以设置多个，请用英文,分开</font><br/>
      </td>
    </tr>
    <tr>
    	<td width="18%" class="left_title_2">规则名称</td>
    	<td><input type="text" name="title" value="" style="width: 400px" /></td>
    </tr>  
    <tr>
    	<td width="18%" class="left_title_1">间隔符</td>
    	<td><input type="text" name="separator" value="" style="width: 400px" />例各项之间用"|"</td>
    </tr>  
    <tr>
    	<td width="18%" class="left_title_2">备注说明</td>
    	<td>
    		 <textarea name="comm" rows="5" cols="60"></textarea>
    	</td>
    </tr>  
    <tr> 
    	  <td width="18%" class="left_title_1"></td>
    	  <td   align="left">
    	          <table id="table1" width="100%">
    	          	 <thead>
    	          	 	 <tr>  
    	          	 	 	 <td align="center">名称</td>
    	          	 	 	 <td align="center" width="30%" >对应数字</td> 
    	          	 	 	 <td align="center" width="20%">操作</td>
    	          	 	 </tr>
    	          	 </thead>
    	          	  <tbody id="rows">
    	          	  	    <tr></tr>  
    	          	 </tbody>
    	          	  <tfoot>
     	          	  	  <tr><td colspan="3" align="left"><input type="button" onclick="col_add()" value="添加项目" /></td></tr>
    	          	  </tfoot> 
    	          </table>
    	  </td>
    </tr> 
    <tr bgcolor="#FFFFFF">
      <td colspan="2" class="left_title_1"><div align="center">
		 <input type="submit" value="保存" /> 
		 <input class="button" type="button" onclick="history.go(-1);" value="取消" /></div></td>
    </tr> 
  </table> 
</form>
</div>
</body>
</html>
