<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" /> 
<title>管理区域</title>
<script type="text/javascript" src="../Public/js/jquery-1.4.2.min.js"></script> 
 <link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
  	KindEditor.ready(function(K) { 
	 window.editor = K.create('#article');
	 		var editor = K.editor({
				allowFileManager : true
			}); 		
			K('#jietu_i').click(function() {
				editor.loadPlugin('image', function() {
					editor.plugin.imageDialog({
						showRemote : false,
						imageUrl : K('#jietu').val(),
						clickFn : function(url, title, width, height, border, align) {
							K('#jietu').val(url);
							$('#jietu_save').val(url);
							$("#tupian").attr('src',url);
							editor.hideDialog();
						}
					});
				});
		});		
}); 
</script>
<body> 
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>文章管理</h3>
      <ul class="tab-base">
        <li><a href="{:U('index')}" ><span>文章列表</span></a></li>
         <li><a href="JavaScript:void(0)" class="current"><span>文章新增</span></a></li>
      </ul>
    </div>
  </div> 
 <div  id="man_zone">
<form action="__URL__/insert" method="post">
  <table width="97%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td width="18%" class="left_title_1"><span class="left-title">文章标题</span></td>
      <td width="82%"><input type="text" name="article_name" size="40"></td>
    </tr>
    <tr>
	      <td class="left_title_2">文章类别</td>
	      <td><select name="type_id">
	          	<option value="">请选择文章分类</option>
				<volist name="type" id="type">
					<option value="{$type['id']}">{$type['name']}</option>
				</volist>
				</select>
		</td>
    </tr>
    <tr>
	 <td width="18%" class="left_title_1"><span class="left-title">文章人气</span></td>
      <td width="82%"><input type="text" name="hits" value="{$articledata['hits']}" size="40"></td>
    </tr> 
    <tr>
	 <td class="left_title_1">展示LOGO</td>
	   <td>
		      	<input type="text"  id="jietu" size="31" value="{$article['article_images']}">
		      	<input type="button" id="jietu_i" value="选择图片" />
		      	<input type="hidden" id="jietu_save" value="{$articledata['article_images']}" name="article_images" /> 
	    </td>
    </tr>
    <tr>

    	<td class="left_title_2">文章关键词</td>
    	<td><textarea  name="article_keyword" cols="40" rows="2" ></textarea>用于生成页面的关键词标签便于seo,多个词用,分开</td>
    </tr> 
    <tr>
    	<td class="left_title_1">文章摘要</td>
    	<td><textarea  name="article_desc"  cols="40" rows="5" ></textarea>生成页面的描述标签便于seo,建议小于100个字符</td>
    </tr>
    <tr>
      <td class="left_title_2">文章内容</td>
      <td>
      <textarea id="article" name="article_content" cols="100" rows="18"></textarea>
      </td> 
    </tr>
  <tr bgcolor="#FFFFFF">
      <td colspan="2" class="left_title_2"><div align="center">
		 <input type="submit" value="保存" /> 
		 <input class="button" type="button" onclick="history.go(-1);" value="取消" /></div></td>
    </tr>
  </table> 
</form> 
</div>
</body>
</html>
