<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<script type="text/javascript" src="../Public/js/jquery-1.4.2.min.js"></script>
<title>管理区域</title>
<style type="text/css">
<!--
#man_zone .table_style tr .search {
	margin-left: 10px;
}
-->
</style>
<script type="text/javascript"> 
	 // 全选 start
$(function()
{
    	$('.checkall').click(function(){
		$('.checkall').attr('checked',$(this).attr('checked'));
		$('.checkitem').each(function(){
			$(this).attr('checked',$('.checkall').attr('checked'));
		});
	});
}) 
</script>
</head>
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>公告管理</h3>
      <ul class="tab-base">
        <li><a href="javascript:void(0)" class="current" ><span>公告列表</span></a></li>
         <li><a href="{:U('add')}" ><span>公告新增</span></a></li>  
      </ul>
    </div>
  </div>
<div id="man_zone">

<table width="97%" border="0" align="center" cellpadding="3"
	cellspacing="1" class="table_style">
	<tr>
		<td colspan="5" class="left_title_2">
		<form class="search" action="__URL__/index" method="post">
		<div align="left">筛选：  
			<select  name="ftype">
			    <option value="title" <if condition="I('ftype')=='title'">selected</if>   >标题</option> 
		      </select> 
		      <input type="text" name="keyword" value="{:I('keyword')}" />
		      <input type="submit" value="查询" />
              <span style="float:right"><font color="red">{$count}</font>条数据符合条件</span>
 		</div>
		</form> 
		</td>
	</tr>
	<form method="post" action="{:U('del')}" id="form" >
	<tr>
		 <th width="4%" align="center"><input type="checkbox"  class="checkall" id="checkallBottom"></th> 
		<td width="5%" class="left_title_1"><div align="center">编号</div></td>
		<td width="" class="left_title_1"><div align="center">公告标题</div></td>
		<td width="16%" class="left_title_1"><div align="center">添加时间</div></td>
		<td width="7%" class="left_title_1"><div align="center">操作</div></td>
	</tr>
	   <tbody>
		<volist name="articlelist" id="articlelist">
			   <tr>
				 <td align="center" ><input type="checkbox" name='id[]' value="{$articlelist['id']}" class="checkitem"></td>
				<td height="30"><div align="center">{$articlelist['id']}</td>
				<td><div align="center">{$articlelist['title']}</td>
				<td><div align="center">{$articlelist['time']}</td>
				<td>
					<div  style="margin:0 9px 0 9px;float:left"><a title="修改公告信息" href="__URL__/edit/id/{$articlelist['id']}"><img src="../Public/images/set2.gif" alt="编辑"></img></a></div>
					<div><a title="删除该公告信息" href="__URL__/del/id/{$articlelist['id']}" onclick="return confirm('确定要删除该条信息吗？')" ><img src="../Public/images/pic12.gif" alt="删除"></img></a></div></td>
			  </tr>
		</volist>
		 </tbody>
		    <tfoot>
			    <tr>
				     <td colspan="5">
				      <a href="JavaScript:void(0);" class="btn" onclick="if(confirm('确定要删除吗？')){$('#form').submit();}"><span>删除</span></a>
				       {$show} </td>
			    </tr>
		    </tfoot>
		 </form>
  </table>
  
</div>
</body>
</html>
