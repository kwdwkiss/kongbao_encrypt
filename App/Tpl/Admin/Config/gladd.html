<title>管理区域</title>
</head> 
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>管理员信息</h3>
      <ul class="tab-base"> 
          <li><a href="{:U('repass')}" ><span>管理员密码修改</span></a></li> 
          <li><a href="{:U('guanlilb')}"><span>管理员列表</span></a></li>   
         <li><a href="javascript:void(0)" class="current" ><span>添加管理员</span></a></li> 
      </ul>
    </div>
  </div>
<div id="man_zone">
<form action="__URL__/ainsert" method="post" enctype="multipart/form-data">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td class="left_title_2">会员登陆名</td>
      <td><input type="text" name="username" size="31"></td>
    </tr>
    <tr>
      <td class="left_title_1">登陆密码</td>
      <td><input type="text" name="password" size="31"></td>
    </tr>
    <tr>
	      <td class="left_title_1">会员级别</td>
	      <td>
	      	    <select name="user_type">
					<option value="4" selected >客服</option>
					<option value="3" >财务</option>
					<option value="2" >主管</option>
	      	    	<option value="1" >管理员</option>
	      	    </select>
	       </td>
    </tr>
	<td class="left_title_2">操作密码</td> 
	      <td><input type="text" name="caozuoma"  size="20" /></td>
    </tr>    
    <tr>
    <tr bgcolor="#FFFFFF">
      <td colspan="2" class="left_title_2"><div align="center">
        <input type="submit" value="保存" /> 
        <input class="button" type="button" onclick="history.go(-1);" value="取消" /></div></td>
    </tr>
  </table>
</form>
</div>
