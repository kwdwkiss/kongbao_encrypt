<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />

<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<title>支付宝充值图文说明</title>
<style type="text/css">
.pay-main {display: block; width: 970PX; margin: 0px auto; color: rgb(85, 85, 85); font-family: Arial, Helvetica, sans-serif, Simsun, 宋体; font-size: 12px; }

.pay-online {height: 650px; padding: 20px 0px 20px 30px; position: relative; border:solid 1px rgb(228, 228, 228)}

#Submit1:hover {background: url(/Public/xincss/images/index.png) 0px -58px no-repeat;}
b {color: rgb(102, 153, 0); font-family: Arial, Helvetica, sans-serif, Simsun, 宋体; font-size: 14px; font-style: normal; font-variant: normal; letter-spacing: normal; line-height: 60px; orphans: auto; text-align: center; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-align:center;}

<body>
   
<div class="pay-main">

      <p><img src="__PUBLIC__/xincss/images/alipay_zz.png" width="700" height="360" style="border:#F00 dashed 3px;" boder="0"; " /></p>

        <span class="green" style="padding: 0px; margin: 0px; color: rgb(102, 153, 0);">温馨提示：</span>{$config['sitename']}支付宝帐号为：{$info["optEmail"]} , 其他一律为骗子！</p>

  </div>
</div>

</html>
<script>
function openwin(url) {  
    var a = document.createElement("a");  
    a.setAttribute("href", url);  
    a.setAttribute("target", "_blank");  
    a.setAttribute("id", "camnpr");  
    a.setAttribute("rel", "noreferrer"); 
    document.body.appendChild(a);  
    a.click();  
}  
$(function () {
    $("#Submit1").click(function() {
    	openwin("https://shenghuo.alipay.com/transfer/otmpay/fill.htm?memo={$info[memo]}&title={$info[title]}&smsNos=&_input_charset=utf8&amounts={$info[payAmount]}&realname=&optEmails={$info["optEmail"]}");
    });
});
</script>
</body>
</html>
