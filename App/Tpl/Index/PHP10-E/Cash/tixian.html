    <table class="V_tb2">

  $(function(){
   $(".td1").each(function(i){   this.style.backgroundColor  =  ['#fff','#fafafa'][i%2]   })   
  })
  </SCRIPT>
	<tr class="td1">

	<strong><b class="fc2">{$userInfo['refer_money']}</b></strong> 元 
	</td>
      </tr>
      <tr class="td1">

       <tr class="td1">

    <div class="V_con1">

    </div>
    </td>

<script type="text/javascript">
function tixian_submit()
{var num=/^[0-9]+(.[0-9]{1,2})?$/;var money=$('#money').val();var valid_money=$("#valid_money").val();if(money=='')
{alert('请填写提现金额!');return false;}
if(!money.match(num))
{alert('提现金额格式不对!(XXX.XX)');$('#money').focus();return false;}
if(money<=0)
{alert('提现金额必须大于0');return false;}
if(parseFloat(money)>parseFloat(valid_money))
{alert('提现金额不能大于账户可用金额！');return false;}} 
</script>
