 location.href='__APP__';

<style type="text/css">
html{ overflow-y:scroll;}
body{ font-family:"微软雅黑",Verdana, Geneva, sans-serif; font-size:12px;}
input{font-family:"微软雅黑"}
img{border:0px;}
a{text-decoration:none; cursor:pointer;}
.tabBox{width:100%; overflow:hidden;font-size:12px;}
.tabBox .tabTit{width:100%; height:32px; position:relative; z-index:2;}
.tabBox .tabTit .tab_btn{float:left; width:600px; height:32px;}
.tabBox .tabTit .tab_btn a{ padding:0px 25px; border:1px solid #ccc; font-size:12px; color:#999; display:inline-block; *display:inline; *zoom:1; margin-right:5px;height:30px; line-height:30px; background:#fff;}
.tabBox .tabTit .tab_btn a.cur{border-bottom:1px solid #fff; border-top:1px solid #00a1ca; color:#333;}
.tabBox .tabTit .tab_date{float:right; width:500px; height:32px; text-align:right; padding-right:10px;}
.tabBox .tabTit .tab_date a{padding-left:20px; background:url(/Public/images/dh_user_rl.gif) left center no-repeat;}
.tabBox .tabCont{position:relative; z-index:1;  border-top:1px solid #ccc; padding-top:20px; margin-top:-1px;}
.tabBox .tabCont table th{font-weight:normal; color:#333; height:40px; line-height:40px; border:none ;font-size:12px; text-align:left; background:#f9f8f8; padding:0 10px;}
.tabBox .tabCont table tr:hover{background:#f0fcff;}
.tabBox .tabCont table td{height:40px; line-height:40px; border-bottom:1px dashed #ccc;font-size:12px; color:#666; padding:0 5px;}
.tabBox .tabCont table td.color_or{color:#f3783f;font-size:12px; font-weight:bold; }
.tabBox .tabCont table .icon_ye{ display:inline-block; width:14px; height:14px; background:url(/Public/images/dh_wh.png) no-repeat; margin-left:5px; vertical-align:middle;}
.tabBox .tabCont .tabLi{ display:none;}
.tabBox .tabCont .cur{display:block;}
.pages{text-align:right; height:50px; margin-top:30px;}
.pages a, .pages span{padding:10px; text-align:center; background:#fff; border:1px solid #cccccc; border-radius:5px; color:#00a2d2;}
.pages .current, .pages a:hover, .pages span:hover{ background:#00a2ca; color:#fff;}
</style>
                    <div class="tabBox">
                        <div class="tabTit">
                            <div class="tab_btn">
                                <a  href="{:U('Log/pay_order')}" >充值明细</a>
								<a  href="{:U('Log/zs_log')}" >赠送日志</a>
                                <a  href="{:U('Log/tixian_log')}" >提现明细</a>
                                <a  href="{:U('Log/buy_order')}" >消费明细</a>
                                <a class="cur"  href="{:U('Log/cw_log')}" >账户日志</a>
                            </div>
                        </div>
                        <div class="tabCont">
                            <div class="tabLi  cur">
                                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <th scope="col">操作时间</th>
                                        <th scope="col">项目名称<a class="icon_ye" href="#"></a></th>
                                        <th scope="col">金额变化<a class="icon_ye" href="#"></a></th>
                                        <th scope="col">账户余额<a class="icon_ye" href="#"></a></th>
                                        <th scope="col">佣金余额<a class="icon_ye" href="#"></a></th>
										<th scope="col">项目详细<a class="icon_ye" href="#"></a></th>
                                    </tr>
									<foreach name="log_list" key="key" item='log'> 
									<tr>
                                            <td>{$log["addtime"]}</td>
                                            <td><switch name="log.stage" >
									         	      	   <case value="admin">后台操作</case>
									         	      	   <case value="refund">订单退款</case>
									         	      	   <case value="buy">购买下单</case>
									         	      	   <case value="cash">佣金提现</case> 
									         	      	   <case value="recharge">账户充值</case>
									         	      	   <case value="return">提现失败</case>
									         	      	   <case value="refer">下线佣金</case>
									         	      	    <case value="upgrade">会员升级</case>
									         	      	    <case value="change">佣金转换</case>
									         	      	   <default />其他
									         	      </switch></td>
                                            <td class="color_or">{$log["money"]}</td>
                                            <td>{$log["remain_money"]}</td>
                                           <td>{$log["remain_refer_money"]}</td>
								          <td>{$log["comm"]}</td>
                                        </tr> </foreach>
                                            </table><div class="pages">
                                {$show} </div>
                            </div>
                                
                            </div>
                        </div>
                    </div>
