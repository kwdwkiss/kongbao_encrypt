<script type="text/javascript">
    $(function(){
        var j=setInterval(function(){
                autoScroll()
            },2000);
        $('#scrollDiv div').mouseover(function(){
            clearInterval(j);
        }).mouseout(function(){
            j=setInterval(function(){
                autoScroll()
            },2000)
        })
    })
    //自动上下进行滚动
    function autoScroll(){
        var html=$('#scrollDiv').find('div').eq(0).html();
        $('#scrollDiv').find('div').eq(0).hide(2000,function(){
            $('#scrollDiv').append('<div>'+html+'</div>');
            $('#scrollDiv').find('div').eq(0).remove();
        });
    }
</script>
