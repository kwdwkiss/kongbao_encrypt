<div class="r_title f14 f_b"><span>密码找回设置</span></div>
 	<form name="validateForm" id="reg" action="{:U('User/mibao_save')}" method="POST">
		<table width="100%" class="f14 r_table mt30">
		       <tr style="display:{$mibao_display}" class="tr_old">
		            <td align="right" width="30%">旧安全问题：</td>
		            <td class="pl20">
                         <select name="mibao_name_old" id="mibao_name_old">
  								<option value="">请选择</option>
  								<volist name="mibao_setting" key="j" id="vo2">
  									<option value="{$vo2.name}">{$vo2.name}</option>
  								</volist>
  							</select>
                            </td>
		       </tr>
		       <tr style="display:{$mibao_display}" class="tr_old">
		            <td align="right">旧保密答案：</td>
		            <td class="pl20"><input type="text" name="mibao_daan_old" id="mibao_daan_old"  class="r_txt v_m bod" /></td>
		       </tr>
		       <tr>
		            <td align="right" width="30%"><span style="display:{$mibao_display}">新</span>安全问题：</td>
		            <td class="pl20">
                         <select name="mibao_name" id="mibao_name">
  								<option value="">请选择</option>
  								<volist name="mibao_setting" key="j" id="vo2">
  									<option value="{$vo2.name}">{$vo2.name}</option>
  								</volist>
  							</select>
                            </td>
		       </tr>
		       <tr>
		            <td align="right"><span style="display:{$mibao_display}">新</span>保密答案：</td>
		            <td class="pl20"><input type="text" name="mibao_daan" id="mibao_daan"  class="r_txt v_m bod" /></td>
		       </tr>
		       <tr>
		            <td align="right">确认<span style="display:{$mibao_display}">新</span>保密答案：</td>
		            <td class="pl20"><input type="text" name="mibao_daan_repass" id="mibao_daan_repass"  class="r_txt v_m bod" /></td>
		       </tr>
		
		       <tr>
		            <td class="pt10"></td>
		            <td class="pl20 pt10">
		             <input type="submit"  onclick="return chk_submit()"  class="r_btn01 v_m ff f18 c_f c_p r_btn03" value="提交" /></td>
		       </tr>
		</table>
		<input type="hidden" name="id" value="{$user['id']}">
	</form>
</div>
</div>
</div>
<script  type="text/javascript"> 
var old_mibao_display="{$mibao_display}";
function chk_submit()
{  
var xincaption="";
	var mibao_daan = $("#mibao_daan");
		var mibao_daan_old = $("#mibao_daan");
	var mibao_daan_repass = $("#mibao_daan_repass");
	if(old_mibao_display!="none"){
		xincaption="新";
	 if ($("#mibao_name_old").val()==""){ //没有再次输入密码的时候
        alert('请选择旧安全问题！');
        return false;
      }
     if (mibao_daan_old.val()==""){ //没有再次输入密码的时候
        alert('请输入旧保密答案！');
        return false;
      }
	}
	if ($("#mibao_name").val()==""){ //没有再次输入密码的时候
        alert('请选择'+xincaption+'安全问题！');
        return false;
      }
  if (mibao_daan.val()==""){ //没有再次输入密码的时候
        alert(xincaption+'保密答案不能为空！');
        return false;
      }
    if (mibao_daan_repass.val()==""){ //没有再次输入密码的时候
        alert('请再输入'+xincaption+'保密答案！');
        return false;
      }     
  if(mibao_daan_repass.val()!=mibao_daan.val()){   //再次输入密码不正确的时候
  	  alert('两次输入的保密答案不一致！');
      return false;
     }    
}
</script>
