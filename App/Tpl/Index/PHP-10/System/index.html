<script type="text/javascript"> 
$(function()
{
     $('.checkall').click(function(){
		$('.checkall').attr('checked',$(this).attr('checked'));
		$('.checkitem').each(function(){
			$(this).attr('checked',$('.checkall').attr('checked'));
		});
	});

});  
</script>
<div class="contenter">
<div class="container cont_bg">
    <div class="resize">
        <div class="c_leftBox">
		<div class="left_cont">

font-weight: normal;
padding-bottom: 10px;">{$config['sitename']}</div>
    <include file="Public:left_nav" />
</div>
<!-- top -->

<div class="right_cont">
<div style="overflow: hidden;background: #EEEEEE" id="scrollDiv" >
<div>
</div></div>
<div class="table_box">
                    <div class="tab_nav">
					<a  <if condition="$cur eq index">class="curr"</if> href="{:U('System/index')}">全部消息({$all})</a>
                    <a href="{:U('System/weidu')}" <if condition="$cur eq weidu">class="curr"</if>>未读消息({$allnoread})</a>  
					<a href="{:U('System/yidu')}" <if condition="$cur eq yidu">class="curr"</if>>已读消息({$allread})</a>
                    </div>
                    <div class="tab_cont">
                     <form method="post" id="form" action="{:U('System/excute')}"><input name="type" id="type" type="hidden" value="del" />
                        <table cellpadding="0" cellspacing="0" class="tab_obj">
                            <tr>
                                 <th width="5%"><input type="checkbox" class="checkall" id="checkallBottom"></th>

                                <th width="20%">收件时间</th>
                                <th width="10%">发件人</th>
                                <th width="">标题</th>
                                <th width="10%">状态</th>
                                <th width="10%">操作</th>
                            </tr>
                            <tr>
                           <foreach name="system_list" key="key" item="user"> 
									<td><input type="checkbox" name="id[]" value="{$user['mid']}" class="checkitem"></td>
									<td>{$user['type']}</td>
                                    <td>{$user['addtime']|date="Y-m-d H:i:s",###}</td>
                                    <td>{$user['username']}</td>
                                    <td>{$user['title']}</td>
                                    <td class="status">
									 <if condition="$cur eq yidu"><font color="#00a2c9">已查阅</font>

                                        <else />{$user['read']}
                                        </if>
									</td>
                                    <td>
                                        <a href="__URL__/view/id/{$user['mid']}" class="delete c_skyBlue">查看</a>
                                       
                                    </td>
                                </tr>
