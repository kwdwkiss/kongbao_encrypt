<div class="container ">
	<div class="resize">
    	<div class="registerBox">
        	<div class="reg_tit">
            	<h2>
					欢迎<span class="STYLE3">{$qqnickname}</span>您已经成功登录：只差一步，即可完成登录！
					<!-- <a href="javascript:void(0)" onclick="history.go(-1)" style="float: right;">返回</a> -->
				</h2>
            </div>
            <div class="reg_cont">
            	<form id="register_form" method="post" action="{:U('binds')}"> 
                    <table width="100%" >
                        <tr>
                            <td class="td1">手机/用户名：</td>
                            <td class="td2">
							 <input type="text" id="user_name" name="user_name" value="{$qqnickname}" title="请输入验证码，不区分大小写" class="inputxt yz_user" />
						&nbsp;
                            <span></span>
							</td>
                            <td>
                                
                            </td>
                        </tr>
                        <tr>
                            <td class="td1" >密码：</td>
                            <td class="td2" >
                                <input type="password" id="pwd" name="pwd" class="inputxt yz_user" title="6-16位字符，可由英文、数字及标点符号组成"  size="30"/>
							&nbsp;
                            <span></span>
							</td>
                            <td>
                                
                            </td>
                        </tr>
                        <tr>
                            <td class="td1" >确认密码：</td>
                            <td class="td2"><input type="password" id="password_confirm" name="password_confirm" class="inputxt yz_user" title="请再次输入您的密码" size="30"/>
						&nbsp;
                            <span></span>
							</td>
                            <td>
                                
                            </td>
                        </tr>
                        <tr>
                            <td class="td1">注册邮箱：</td>
                            <td class="td2"><input type="text"  id="email" name="email" class="inputxt yz_mail"  title="邮箱是您找回密码的唯一途径，务必填写正确" errormsg="邮箱是您找回密码的唯一途径，务必填写正确"  />
							&nbsp;
                            <span></span>
							</td>
                            <td>
                                
                            </td>
                        </tr>
                        <tr>
						 <td class="td1">注册QQ：</td>
                            <td class="td2"><input type="text"  id="user_qq" name="user_qq" class="inputxt yz_mail"  title="请输入常用的QQ号码，便于客服联系" size="30" />
						&nbsp;
                            <span></span>
							</td>
                            <td>
                                
                            </td>
                        </tr>
                        <tr>
						<if condition="$reg_setting['reg_mibao']==1">
						<td class="td1">设置安全问题：</td>
                            <td class="td2">
							<span class="label_sele">
							 <select name="mibao_name" id="mibao_name"  style=" width:250px;" title="请选择保密问题，便于日后找回密码" >
  								<option value="">请您设置安全问题</option>
  								<volist name="mibao_setting" key="j" id="vo2">
  									<option value="{$vo2.name}">{$vo2.name}</option>
  								</volist>
  							    </select>
								</span>
								</td>
                        </tr>
                        <tr>
						<td class="td1">设置安全答案：</td>
                            <td class="td2"><input type="text" name="mibao_daan" id="mibao_daan"  class="inputxt yz_mail"  title="请输入保密答案"  />
							</td>
                        </tr>
                        <tr> 
						</if>
						<if condition="$reg_setting['verycode']==1">	
                            <td class="td1">验证码：</td>
                            <td class="td2">
							 <input type="text" id="captcha" name="captcha" maxlength="4" class="inputxt smalltext yz_empty "/>
                            	<a href="javascript:void(0)" class="fl ml5" onclick="javascript:document.getElementById('codeimage').src='{:U('User/verify')}?'+ Math.random();"><img src="{:U('User/verify')}" title="" name="codeimage" border="0" id="codeimage" class="fl ml5"/>&nbsp;&nbsp;换一张</a>
                            </td>
                        </tr>
                        <tr>
						  </if>
                            <td class="td1">&nbsp;</td>
                            <td class="td2">
                            	<label class="fl"><input class="reg_check" type="checkbox" checked="checked" />我已阅读并同意相关服务条款和隐私政策</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1">&nbsp;</td>
                            <td class="td2">
                            	<input class="reg_sub" type="submit" value="进入网站" />&nbsp;&nbsp;
								<a href="javascript:void(0)"  onclick="art.dialog({title:'绑定已有账号',content:document.getElementById('get_bangding'),lock:true})" class="btn_jc">绑定已有账号</a>
							
                            </td>
                        </tr>
                      </table>
					  <input type="hidden" value="{$refer_id}" name="refer_id">  
              </form> 
			  <div class="getpass lbox" id="get_bangding" style="display: none" >

		       <tr>

		            <td class="pl20"> <input type="text" class="input_text"  id="bind_username" name="identifier" style="width:200px"/>
					</td>
		       </tr>
		       <tr>
		            <td align="right">现账号密码：</td>
		            <td class="pl20"> <input type="password" class="input_text"  id="bind_password" name="password" style="width:200px"/>
					</td>
		       </tr>
		       <tr>

		            <td class="pt10"></td>
		            <td class="pl20 pt10">
					<input type="button" class="btn_jc" value="绑定帐号" onclick = "bind_account()" /> 
		            </td>
		       </tr>
		</table>
		
</div>
